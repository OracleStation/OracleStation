<div class='display'>
	<section>
		<span class='label'>Pressurised:</span>
		<div class='content'>{full_pressure}</div>
	</section>
	<section>
		<span class='label'>Charging:</span>
		<div class='content'>{pressure_charging}</div>
	</section>
	<section>
		<span class='label'>Pressure:</span>
		<div class='content'>
			<div class='progressBar'>
				<div style='width: {per}%;' class='progressFill'></div>
				<div class='progressValue'>{per}%</div>
			</div>
		</div>
	</section>
	<section>
		<span class='label'>Handle:</span>
		<div class='content'>{flush}</div>
	</section>
</div>
