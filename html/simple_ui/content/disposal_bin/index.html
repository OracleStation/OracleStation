<script type="text/javascript">
	function updateProgressBar(value) {
		document.getElementById("pressureBar").style["width"] = value;
	}
</script>
<div class='display'>
	<section>
		<span class='label'>Pressurised:</span>
		<div class='content' id="full_pressure">@{full_pressure}</div>
	</section>
	<section>
		<span class='label'>Charging:</span>
		<div class='content' id="pressure_charging">@{pressure_charging}</div>
	</section>
	<section>
		<span class='label'>Pressure:</span>
		<div class='content'>
			<div class='progressBar'>
				<div style='width: @{per}%;' class='progressFill' id="pressureBar"></div>
				<div class='progressValue' id="per">@{per}</div>
			</div>
		</div>
	</section>
	<section>
		<span class='label'>Handle:</span>
		<div class='content' id="flush">@{flush}</div>
	</section>
</div>
